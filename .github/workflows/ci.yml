on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci --prefer-offline --no-audit
      - run: npm run check:types
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci --prefer-offline --no-audit
      - run: npm run check:format
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci --prefer-offline --no-audit
      - run: npm run check:lint
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: cypress-io/github-action@v5
        with:
          start: npm run dev
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          path: cypress/videos
          retention-days: 1
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          path: cypress/screenshots
          retention-days: 1
